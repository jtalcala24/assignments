<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Form</title>
  </head>
  <body>
    <form action="" name="myForm">
      First Name: <input type="text" name="firstName" />
      <br />
      Last Name: <input type="text" name="lastName" />
      <br />
      Age: <input type="number" name="age" />'
      <br />
      Male: <input type="radio" name="gender" value="Male" /> Female:
      <input type="radio" name="gender" value="Female" />
      <br />
      City:
      <select name="city" id="location">
        <option value="Fort Worth">Fort Worth</option>
        <option value="Fort Collins">Fort Collins</option>
        <option value="Fort Wayne">Fort Wayne</option>
      </select>
      <br />
      <br />
      Select your diet, check all that apply:
      <br />
      Vegetarian:
      <input type="checkbox" value="vegetarian" name="diet" /> Vegan:
      <input type="checkbox" value="vegan" name="diet" /> Paleo:
      <input type="checkbox" value="paleo" name="diet" />
      <br />
      <br />
      <button>Submit</button>
    </form>
  </body>
  <script src="index.js"></script>
</html>
